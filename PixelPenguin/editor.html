<!DOCTYPE html>
<html>
    <head>
        <title>
            PixelPenguin
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = "head_menu">
            <button class ="home_button">
                Home
            </button>
            <button class ="home_button">
                Editor
            </button>
            <button class ="home_button">
                About us
            </button>
            <div class = "spacing">
            </div>
            <div class = "name">
                <img class = "logo" src="icons\PixelPenguin_icon-removebg-preview.png">
                <p style="flex:1; padding-right:20px;">
                    PixelPenguin
                </p>
            </div>
        </div>

        <div class ="preview">
            <p class = "preview_paragraph">
                PixelPenguin Photo editor
            </p>
        </div>

        <div class = "main_block">
            <div class = "control_buttons">
                <button class = "basic_button">
                    Upload
                </button>

                </button>
                <button class = "basic_button">
                    Functions
                </button>

                </button>
                <button class = "basic_button">

                </button>
                <button class = "basic_button">

            <div class = "image" style="color: white;">  

            </div>
            <div class="space_box" style="margin-right: 10px;">
        </div>
            <div class = "image_control" style="margin-left: 100px;">

                </button>
                <button class = "image_buttons">
                Reset
                </button>
            </div>
        </div>
